<!DOCTYPE html>
<html>
<head>
    <title>The AJAXson 5</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="request-gif.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1 class="jumbotron">The AJAXson 5</h1>
        <section class="col-md-7">
            <form id="form-gif-request" />
            <div class="well">
                <label for="tag">What kind of Jackson 5 related gif do you want?</label>
                <input name="tag" type="text" id="tag"/>
            </div>
            <div class="well">
                <label for="captcha" >Solve this riddle to prove you are not a robot.</label>

                <div id="captchaError">
                    <input name="tag" type="text" id="captcha" class="form-control"/>
                    <div class="input-group-addon text-info">are better than 1.</div>
                </div>
            </div>

                <p hidden="true" id="error">No GIFs for you.</p>
                <input class="form-control btn btn-primary" type="submit" value="Get my Gif!"/>
            </form>

            <img id="gif" class="img-responsive" src="" hidden="true"/>
            <p hidden="true" id="loading">Loading...</p>
            <p id="feedback" hidden="true"></p>
        </section>
    </div>
</body>
</html>
